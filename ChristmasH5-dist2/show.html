<script type="text/javascript" charset="utf-8">var host = "http://cache.fotoplace.cc/social/2016christmas/";
$('.wrapper').fullpage();
var me = parseUrl('m');
var ta = parseUrl('t');
var sex = parseUrl('s');
var gift = 0;
init();
$(function () {
    setView('.top');
    $('.download').click(function (event) {
        window.location.href = "http://fpapi.fotoplace.cc/m3/activity/activity/1140"
    });
    $('.again').click(function (event) {
        window.location.href = host + "index.html"
    });
    $('.share').click(function (event) {
        window.location.href = host + 'result.html?m=' + me + '&t=' + ta + '&sex=' + sex + '&is=0&g=' + gift
    })
});
function init() {
    $('.me').html(me);
    $('.ta').html(ta);
    $('.audio_btn').css('display', 'block');
    autoPlayMusic();
    getPic(sex)
}
function getPic(sex) {
    var i = parseInt(Math.random() * 15);
    gift = i;
    var g = {};
    if (sex == '0') {
        g = boys[i]
    } else if (sex == '1') {
        g = girls[i]
    }
    var title = "原来" + me + "和" + ta + "最匹配的礼物是" + g.name;
    $('.gift img').attr('src', 'http://cache.fotoplace.cc/social/2016christmas/assets/options/' + g.value);
    $('title').html(title)
}</script>
