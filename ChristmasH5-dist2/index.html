<article>
    <div class="container">
        <div class="wrapper">
            <div class="section">
                <div class="top">
                    <div class="audio_btn rotate">
                        <audio loop src="http://cache.fotoplace.cc/social/2016christmas/assets/audio/bg_audio.mp3"
                               autoplay="autoplay" preload="auto" loop="loop"></audio>
                    </div>
                    <div class="con_box"><img class="title w100"

                        <div class="input_box"><img class="w30"

                            <div class="input_itm"><input class="me" type="text" value="" maxlength="10"></div>
                            <img class="w30"
                                 src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_ImgHisname.png"
                                 alt="">

                            <div class="input_itm"><input class="ta" type="text" value="" maxlength="10"></div>
                            <img class="w30"
                                 src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_ImgSex.png"
                                 alt=""></div>
                    </div>
                    <div class="sex">
                        <div class="sex_itm">
                            <div class="hat boyhat"><img
                                    src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_ImgBoyhat.png"
                                    alt=""></div>
                            <img src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_BottonBoy.png"
                                 alt=""></div>
                        <div class="sex_itm">
                            <div class="hat girlhat"><img
                                    src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_ImgGirlhat.png"
                                    alt=""></div>
                            <img src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_BottonGirl.png"
                                 alt=""></div>
                    </div>
                    <div class="getGift w100"><img class="w40"
                                                   src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_BottonNext.png"
                                                   alt=""></div>
                </div>
                <div class="foot"><img class="w100"
                                       src="http://cache.fotoplace.cc/social/2016christmas/assets/images/P1_BG_foot.jpg"
                                       alt=""></div>

<script src="http://cache.fotoplace.cc/social/2016christmas/assets/js/jquery.min.js" type="text/javascript"

<script type="text/javascript">$('.wrapper').fullpage();
var host = "http://cache.fotoplace.cc/social/2016christmas/";
var sex = -1;
autoPlayMusic();
$(function () {
    setView('.top');
    $(".sex_itm").bind('click', function () {
        $(".hat img").css({'opacity': '0'});
        var hat = $(this).find('.hat');
        if (hat.hasClass('boyhat')) {
            sex = 0
        } else {
            sex = 1
        }
        hat.find('img').css({'opacity': '1'})
    });
    $('.me').keyup(function () {
        var me = $.trim($('.me').val());
        var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
        if (reg.test(me)) {
            $(this).attr('maxlength', 5)
        }
    });
    $('.ta').keyup(function () {
        var ta = $.trim($('.ta').val());
        var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
        if (reg.test(ta)) {
            $(this).attr('maxlength', 5)
        }
    });
    $('.getGift').click(function () {
        var me = $('.me').val();
        var ta = $('.ta').val();
        if (me == '') {
            pup('.top', '你的名字呢?');
            return
        } else if (ta == '') {
            pup('.top', '你想和谁配?')
        } else if (sex == '-1' || sex > 1 || sex < -1) {
            pup('.top', '你还没有选性别哦');
            return
        } else {
            window.location.href = encodeURI(host + 'show.html?m=' + me + '&t=' + ta + '&s=' + sex)
        }
    })
});</script>
