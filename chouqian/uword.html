<!DOCTYPE html>
<html>
<head>
    <title>像电影一样记录生活，解锁2017你的本命电影</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1.0,width=device-width"/>
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome="/>
    <link rel="stylesheet" href="static/css/base.css"/>
    <link rel="stylesheet" href="static/css/jquery.fullPage.css"/>
    <link rel="stylesheet" href="static/css/index.css"/>
</head>

<body onselectstart="return false">
<div id="wrapper">
    <section id="section">
        <div class="loading">
            <img src="static/img/page/loading.gif" alt=""/>
            <p>放映中……</p>
        </div>
        <div class="container second" style="display: none;">
            <!--音乐控件-->
            <div class="music-btn rotate">
                <audio loop src="static/audio/bg_audio.mp3" autoplay="autoplay" preload="auto" loop="loop"></audio>
            </div>
            <div class="content-title">
                『<span>用户名</span>』
            </div>
            <div class="content-detail">
                <img src="static/img/page/2017_small.png" class="title" alt="关键词"/>
                <img src="" class="key" alt=""/>
                <img src="" class="cover" alt=""/>
                <div style="text-align: right;margin-right: 0.8rem;">
                    <img src="" class="from" alt=""/>
                </div>
            </div>
            <div class="content-footer">
                <a href="javascript:void(0);" class="js-result">
                    <img src="static/img/page/interpret.png" alt="解语"/>
                </a>
            </div>
        </div>
        <div class="loading-door" style="display: none;">
            <div class="left-door"></div>
            <div class="right-door"></div>
        </div>
    </section>
</div>


<script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="static/js/jquery.fullPage.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
<script type="text/javascript" src="static/js/result.js"></script>
<script type="text/javascript">
    $('#wrapper').fullpage({
        sectionsColor: ['#ffffff', '#ffffff', '#ffffff', '#ffffff'],
        loopHorizontal: "false"
    });

    autoPlayMusic(); //播放音乐

    var uname = '', resultIndex = 0;

    $(function () {
        uname = parseUrl('name'); //获取用户姓名，计算结果
        resultIndex = getResult(uname);
        init(resultIndex);
        setTimeout(function () {
            $('.loading').hide(); //隐藏loading页
            $('.container').show(); //显示内容页
        }, 3000);
    });
    function init(i) {
        $('.content-title span').text(uname);
        var keySrc = 'static/img/result/' + i + '/big.png', coverSrc = 'static/img/result/' + i + '/cover.jpg',fromSrc = 'static/img/result/' + i + '/from.png';
        $('.key').attr('src', keySrc);
        $('.cover').attr('src', coverSrc);
        $('.from').attr('src', fromSrc);
    }

    $('.js-result').click(function (e) {  //解读关键词
        e.preventDefault();
        $('.loading-door').show();
        $('.right-door').addClass('slideInRight animated');
        $('.left-door').addClass('slideInLeft animated');
        setTimeout(function () {
            window.location.href = encodeURI('result.html?name=' + uname);
        }, 1500);
    });

</script>
</body>
</html>
