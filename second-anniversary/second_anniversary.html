<script type="text/javascript">
    $(function () {
        fontResize();
        $(window).resize(function () {
            fontResize();
        });
        $('#full_page').fullpage({
            sectionsColor: ['#ffffff', '#ffffff', '#ffffff', '#ffffff'],
            loopHorizontal:"false"
        });
    });
    function fontResize() {
        var width = $(window).width(), nowFontSize = $("html").css("font-size"), size;
        if (width < 750) {
            size = document.documentElement.clientWidth * parseInt(nowFontSize) / 750 + "px";
        } else {
            nowFontSize = "100px";
            size = 750 * parseInt(nowFontSize) / 750 + "px";
        }
        $("html").css({"font-size": size});
    }
</script>
