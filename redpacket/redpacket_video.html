<script>
    var aux = document.getElementById("media");

    aux.addEventListener('play', function () { // 监听视频播放状态
        $('#cover').hide();
    });

    window.onload = function () {
        getWxConfig();
    };

    document.addEventListener("WeixinJSBridgeReady", function () {
        var videoStatus = aux.paused ? true : false;
        var u = navigator.userAgent, app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isiOS) { //ios自动播放
            musicPlay(videoStatus);
        }
    }, false);


    $('#media,#cover,#play').click(function (e) { // 点击暂停播放视频
        e.preventDefault();
        var videoStatus = aux.paused ? true : false;
        musicPlay(videoStatus);
    });


    function musicPlay(isPlay) {
        if (isPlay && aux.paused) {
            $('#cover').hide();
            $('#play').hide();
            aux.play();
        }
        if (!isPlay && !aux.paused) {
            $('#play').show();
            aux.pause();
        }
    }

    function openApp() { // 跳转下载链接
        var u = navigator.userAgent;
        if (u.toLowerCase().match(/MicroMessenger/i) == "micromessenger") { // 如果是微信，跳转到应用宝
            window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=cn.paomiantv.appl';
        } else {
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isiOS) { // ios 跳转到app store
                window.location.href = 'https://itunes.apple.com/cn/app/id1238141607?mt=8';
            }
            if (isAndroid) {
                window.location.href = '';
            }
        }
    }

    function getWxConfig() {
        var para = {
            uToken: '',
            shareUrl: window.location.href
        }
        $.ajax({
            url: '/ws/wx/smg_share',
            dataType: 'json',
            type: 'GET',
            async: true,
            data: para,
            success: function (rsp) {
                var obj = rsp.data;
                if (rsp.status == 0) {
                    //配置微信
                    window.wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: 'wxc695aff9cd412873', // 必填，公众号的唯一标识
                        timestamp: obj.timestamp, // 必填，生成签名的时间戳
                        nonceStr: obj.noncestr, // 必填，生成签名的随机串
                        signature: obj.signature, // 必填，签名，见附录1
                        jsApiList: [ // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                            'onMenuShareTimeline',
                            'onMenuShareAppMessage',
                            'onMenuShareQQ',
                            'onMenuShareWeibo',
                            'onMenuShareQZone'
                        ]
                    });
                    //调用微信分享方法
                    shareWxConfig();
                }
            },
            error: function () {
                console.log('出错了');
            }
        });
    }
