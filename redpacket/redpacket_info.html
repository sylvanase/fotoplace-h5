<!DOCTYPE html>

    <style>
        html {
            font-size: calc(100vw / 3.75);
            height: 100%;
        }

        html, body {
            position: relative;
        }

        body {
            min-height: 100%;
            background: #f73b30;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 0.12rem;
            margin: 0;
            padding: 0;
            background-image: url(img/bg.jpg);
            -webkit-background-size: 100%;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .header {
            background-image: url(img/header.png);
            -webkit-background-size: 100%;
            background-size: 100%;
            background-repeat: no-repeat;
            height: 3.19rem;
        }

        .des {
            background-image: url(img/des_bg.png);
            -webkit-background-size: 3.34rem 2.67rem;
            background-size: 3.34rem 2.67rem;
            background-repeat: no-repeat;
            background-position: center;
            height: 2.67rem;
            margin-top: -0.55rem;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .des .title {
            text-align: center;
        }

        .title img {
            width: 1.6rem;
            height: 0.225rem;
            margin-top: 0.22rem;
        }

        .des .content {
            padding: 0.07rem 0.45rem ;
        }

        .step {
            display: flex;
            flex-direction: row;
            color: #505050;
            font-size: 0.15rem;
            line-height: 0.24rem;
            margin-bottom: 0.05rem;
            text-align: justify;
        }
        .text a{
            color: #fd2b34;
        }
        .text span{
            color: #fd2b34;
        }

        .btn {
            text-align: center;
            margin-top: 0.1rem;
        }

        .btn img {
            width: 2.6rem;
            height: 0.49rem;
            margin: 0 auto;
        }

        .info {
            font-size: 0.1rem;
            color: #ce1212;
            margin-top: 0.25rem;
            text-align: center;
        }

        .bottom {
            background-image: url(img/bottom.png);
            -webkit-background-size: 100%;
            background-size: 100%;
            background-repeat: no-repeat;
            height: 0.63rem;
        }
    </style>
</head>
<body onselectstart="return false">

<div class="btn">

<div class="info">本次活动最终解释权归泡面短视频所有</div>
<div class="bottom"></div>

</html>
